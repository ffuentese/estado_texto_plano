  disableIncidentHistory: false
  ok: "#008000"
  categories:
    - name: Servidor principal
      description: El tilde mismo, está localizado en el centro de datos de Vultr en Miami
      closed: false
    - name: Servidor Santiago
      description: (Oracle en Santiago de Chile)
    - name: Uncategorized
      untitled: true
  description: Monitoreamos continuamente el estado de los servicios del tilde y
    si hubiera cualquier problema se publicará una nota aquí.
  enableCustomHTML: true
  useLargeHeaderDesign: false
