    - name: Wiki
      description: La wiki de Texto-Plano
      category: Servidor principal
      link: https://wiki.texto-plano.xyz/
    - name: Gemini (gmid)
      category: Servidor principal
    - name: Gophernicus
      category: Servidor principal
    - name: Radio (icecast)
      category: Servidor principal
      link: http://texto-plano.xyz:8000/
    - name: Pleroma
      description: Red social con Activity Pub
      category: Servidor Santiago
      link: https://soc.texto-plano.xyz/
    - name: Mumble CL
      category: Servidor Santiago
    - name: Mumble tilde
      category: Servidor principal
    - name: IRC
      description: Nuestro nodo de Tilde.Chat en texto-plano.tilde.chat
      category: Servidor Santiago
  dateFormat: January 2, 2006 at 3:04 PM UTC
  brand: "#0a0c0f"
  enableLastMod: true
  headerTextColor: white
  logo: profile.png
  incidentPostsPerPage: 10
  googleAnalytics: UA-00000000-1
  alwaysKeepBrandColor: true
  disableComplexCalculations: false
  useLogo: true
  disrupted: "#cc4400"
  notice: "#24478f"
